<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>

<ui:composition template="/template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{AppConstants.CreateUser}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <table columns="3" role="presentation">
                <tr>
                    <td><h:outputLabel value="#{bundle.CreateContactLabel_firstName}"
                                       for="userName" /></td>
                    <td><h:inputText id="userName"
                                     value="#{contactController.selected.firstName}"
                                     title="#{bundle.CreateContactTitle_firstName}" />
                    </td>
                    <td><h:message for="userName" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="#{bundle.CreateContactLabel_lastName}"
                                       for="password" /></td>
                    <td><h:inputText id="password"
                                     value="#{contactController.selected.lastName}"
                                     title="#{bundle.CreateContactTitle_lastName}" />
                    </td>
                    <td><h:message for="password" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="#{bundle.CreateContactLabel_homePhone}"
                                       for="role" /></td>
                    <td><h:inputText id="role"
                                     value="#{contactController.selected.homePhone}"
                                     title="#{bundle.CreateContactTitle_homePhone}" /></td>
                    <td><h:message for="role" /></td>
                </tr>
            </table>
            <br />
            <h:commandLink action="#{usersController.create}" value="#{bundle.CreateContactSaveLink}" />
            <br />
            <br />
            <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateContactShowAllLink}" immediate="true"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.CreateContactIndexLink}" action="/index" immediate="true" />
        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true"
                        showDetail="false"
                        errorStyle="color: #d20005"
                        infoStyle="color: green"/>
        </div>
    </ui:define>
</ui:composition>
</html>
